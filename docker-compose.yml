version: "3.9"

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mif-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mif_user
      POSTGRES_PASSWORD: mif_password
      POSTGRES_DB: madeinfrance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mif_user -d madeinfrance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: mif-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Meilisearch
  # ===========================================
  meilisearch:
    image: getmeili/meilisearch:v1.8
    container_name: mif-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: masterKey123
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MinIO (S3-compatible storage for dev)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: mif-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio_access_key
      MINIO_ROOT_PASSWORD: minio_secret_key
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # MailHog (Email testing)
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mif-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:

networks:
  default:
    name: mif-network
